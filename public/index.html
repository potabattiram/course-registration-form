<!DOCTYPE html>
<html>
<head>
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h2>Course Registration Form</h2>
  <form action="registration.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label>Type of Course:</label><br>
    <input type="checkbox" id="course1" name="course[]" value="Course 1">
    <label for="course1">Course 1</label><br>

    <input type="checkbox" id="course2" name="course[]" value="Course 2">
    <label for="course2">Course 2</label><br>

    <input type="checkbox" id="course3" name="course[]" value="Course 3">
    <label for="course3">Course 3</label><br><br>

    <label>Mode of Payment:</label><br>
    <input type="radio" id="payment1" name="payment" value="Credit Card">
    <label for="payment1">Credit Card</label><br>

    <input type="radio" id="payment2" name="payment" value="PayPal">
    <label for="payment2">PayPal</label><br>

    <input type="radio" id="payment3" name="payment" value="Bank Transfer">
    <label for="payment3">Bank Transfer</label><br><br>

    <label for="course">Select the Course:</label>
    <select id="course" name="course" required>
      <option value="">Select a course</option>
      <option value="Course A">Course A</option>
      <option value="Course B">Course B</option>
      <option value="Course C">Course C</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
